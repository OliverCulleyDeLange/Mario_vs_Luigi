<div id="vars">
    <span id="mVars">
        <p>Mario Lives:<span id="mariolives"></span></p>
        <p>Mario Score:<span id="marioscore"></span></p>
    </span>
    <span id="lVars">
        <p>Luigi Lives:<span id="luigilives"></span></p>
        <p>Luigi Score:<span id="luigiscore"></span></p>
    </span>
</div>
<div id="overlay-tint"></div>
<div id="game-over">
    <h1>GAME OVER</h1>
    <button class="button-link" id="play-reset">Play Again</button>
</div>
<div id="game-setup">
    <h1>Game Setup</h1>
    <br />
    <div id="setup1">
        <h2> How many players? </h2>
        <button class="button-link button-selected" id="onePlayer">One Player</button>
        <button class="button-link" id="twoPlayer">Two Player</button>
    </div>
    <br />
    <div id="setup2">
        <h2> Play Locally or Online? </h2>
        <button class="button-link button-selected" id="localPlay">Locally</button>
        <button class="button-link" id="onlinePlay">Online</button>
    </div>
    <br />
    <input id="game-name" type="text" placeholder="Enter game name">
    <button class="button-link" id="play">Play</button>
    <div id="waiting-room" hidden>
        <h2>Available games:</h2>
        <div id='available-games'></div>
    </div>

    <div id="keymap">
        <div id="mKeymap">
            <p>Player 1 key map</p>
            <div class="absolute">
                <input class="keyJump" id="mJump" type="text" placeholder="W">
                <input class="keyLeft" id="mLeft" type="text" placeholder="A">
                <input class="keyRight" id="mRight" type="text" placeholder="D">
                <input class="keyDown" id="mDown" type="text" placeholder="S">
                <input class="keyShoot" id="mShoot" type="text" placeholder="Q">
            </div>
        </div>
        <div id="lKeymap">
            <p>Player 2 key map</p>
            <div class="absolute">
            <input class="keyJump" id="lJump" type="text" placeholder="UP">
            <input class="keyLeft" id="lLeft" type="text" placeholder="LEFT">
            <input class="keyRight" id="lRight" type="text" placeholder="RIGHT">
            <input class="keyDown" id="lDown" type="text" placeholder="DOWN">
            <input class="keyShoot" id="lShoot" type="text" placeholder="M">
            </div>
        </div>

    </div>
</div>
<div id="resume">
    <button class="button-link">Resume</button>
</div>
